<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.19.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.19.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<style>
    .mapboxgl-popup {
        max-width: 400px;
        font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
    }

    .marker-title {
        font-weight: 700;
    }
</style>

<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v2.0.0/mapbox-gl-directions.js'></script>
<link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v2.0.0/mapbox-gl-directions.css' type='text/css' />

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoibWFhbnlhIiwiYSI6InpQU2d4ZncifQ._DcU-aGLp8-AAVLGctQx5w';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/mapbox/streets-v8', //stylesheet location
    center: [77.6002,12.9644], // starting position
    zoom: 10,// starting zoom
    hash: true
});

map.on('load', function () {
    map.addSource("markers", {
        "type": "geojson",
        "data": "school.geojson"
    });

    map.addLayer({
        "id": "markers",
        "type": "symbol",
        "source": "markers",
        "layout": {
            "icon-image": "school-15",
            "icon-allow-overlap": true
            //"text-field": "{title}",
            //"text-font": ["Open Sans Semibold", "Arial Unicode MS Bold"],
            //"text-offset": [0, 0.6],
            //"text-anchor": "top"
        }
    });
});

// Create a popup, but don't add it to the map yet.
var popup = new mapboxgl.Popup({
    closeButton: false,
    closeOnClick: false
});

map.on('mousemove', function(e) {
    var features = map.queryRenderedFeatures(e.point, { layers: ['markers'] });
    // Change the cursor style as a UI indicator.
    map.getCanvas().style.cursor = (features.length) ? 'pointer' : '';

    if (!features.length) {
        popup.remove();
        return;
    }

    var feature = features[0];

    // Populate the popup and set its coordinates
    // based on the feature found.
    if (feature.properties.name) {
      popup.setLngLat(feature.geometry.coordinates)
          .setHTML(feature.properties.name)
          .addTo(map);
    }
    else {
      popup.setLngLat(feature.geometry.coordinates)
          .setHTML("School")
          .addTo(map);
    }
});

map.addControl(new mapboxgl.Directions());
</script>

</body>
</html>
